<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale =1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Accordion</title>
</head>
<body>
	<div class="main-container">
		
		<div class="accordion-container">
			<div class="accordion-item">

				<div class="accordion-trigger" target="#one">
					Click to open one.
				</div>

				<div class="accordion-target" id="one">
					This is hidden one.
				</div>
				
			</div>
		
			<div class="accordion-item">

				<div class="accordion-trigger" target="#two">
					Click to open two.
				</div>
				
				<div class="accordion-target" id="two">
					This is hidden two.
				</div>
				
			</div>
		
			<div class="accordion-item">

				<div class="accordion-trigger" target="#three">
					Click to open three.
				</div>
				
				<div class="accordion-target" id="three">
					This is hidden three.
				</div>
				
			</div>
		</div>

	</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
